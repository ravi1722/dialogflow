<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            
            <div class="col-lg-12 login-title">
                <img src ="https://papaandbarkley.ch/wp-content/uploads/2019/12/pblogo_600x.png">
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form #loginform="ngForm" (ngSubmit) = "login(loginform)">


                        <div class="form-group">
                            <label class="form-control-label">USERNAME</label>
                            <input type="email" name="email" ngModel required #email = "ngModel" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" name="password" ngModel required #password = "ngModel" class="form-control" i>
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
